<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>

    <!--Google-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Transaktionen</h1>

    <div class="mb-2">
        <a th:href="@{.}" class="btn btn-primary" role="button">
            <i class="bi bi-arrow-left"></i> Gruppen√ºbersicht
        </a>
        <a th:href="@{/}"
           class="btn btn-primary float-right" role="button">Home
            <i class="bi bi-arrow-right"></i>
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title" th:text="${gruppentitel}"></h2>
        </div>
        <div class="card-body">
            <table class="table">
                <tr class="table-active">
                    <th>Von</th>
                    <th>Zu</th>
                    <th>Betrag</th>
                </tr>
                <tr class="table-success" th:each="transaktion : ${glaeubiger_transaktionen}">
                    <td th:text="${transaktion.von}"></td>
                    <td th:text="${transaktion.an}"></td>
                    <td th:text="${transaktion.geld}"></td>
                </tr>
                <tr class="table-warning" th:each="transaktion : ${schuldner_transaktionen}">
                    <td th:text="${transaktion.von}"></td>
                    <td th:text="${transaktion.an}"></td>
                    <td th:text="${transaktion.geld}"></td>
                </tr>
                <tr th:each="transaktion : ${andere_transaktionen}">
                    <td th:text="${transaktion.von}"></td>
                    <td th:text="${transaktion.an}"></td>
                    <td th:text="${transaktion.geld}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
